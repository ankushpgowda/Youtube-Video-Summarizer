<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>   
    <div class="container">
        <h1 class="text-center"> YouTube Video Summarizer </h1>
        <div>
            <h5>Add your youtube link, I will summarize it in 100 words</h5>
        </div>
        <form method="POST">
            <div class="input-group mb-3">
                <input type="text" name="link" class="form-control" placeholder="YouTube Video Link">
                <button class="btn btn-success" type="submit" id="button-addon2">Go</button>
            </div>
        </form>
        <div>
            <h6>Summary:</h6>
            <p>{{summary}}</p>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
